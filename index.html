<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>WFS (SECLIMAS) via Proxy – Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .legend {
      background: white; padding: 8px 10px; border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.15);
      max-height: 300px; overflow: auto; font: 14px/1.3 system-ui, sans-serif;
    }
    .legend h4 { margin: 0 0 8px 0; font-size: 14px; }
    .layer-btn {
      display: block; width: 100%; text-align: left; margin: 4px 0; padding: 6px 8px;
      border: 1px solid #ddd; border-radius: 6px; background: #f8f9fa; cursor: pointer;
    }
    .layer-btn:hover { background: #eef3ff; border-color: #c7d7ff; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const API_BASE = 'https://SEU_API_GATEWAY/wfs'; // <— troque aqui

  const map = L.map('map').setView([-22.90, -47.06], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20, attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  const activeLayers = new Map(); // typeName -> Leaflet layer

  // Controle tipo "legenda" que também funciona como menu de camadas
  const legend = L.control({ position: 'topright' });
  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    div.innerHTML = `<h4>Camadas (WFS)</h4><div id="layer-list">Carregando…</div>`;
    return div;
  };
  legend.addTo(map);

  // Evita scroll/bubble no container da legenda
  const legendEl = document.querySelector('.legend');
  L.DomEvent.disableClickPropagation(legendEl);
  L.DomEvent.disableScrollPropagation(legendEl);

  // Busca GetCapabilities e monta lista
  async function loadCapabilities() {
    const url = `${API_BASE}?service=WFS&version=1.0.0&request=GetCapabilities`;
    const xmlText = await fetch(url).then(r => r.text());
    const parser = new DOMParser();
    const xml = parser.parseFromString(xmlText, 'application/xml');

    const types = Array.from(xml.getElementsByTagName('FeatureType'));
    const items = types.map(ft => {
      const name = ft.getElementsByTagName('Name')[0]?.textContent?.trim();
      const title = ft.getElementsByTagName('Title')[0]?.textContent?.trim() || name;
      return { name, title };
    }).filter(t => t.name);

    const list = document.getElementById('layer-list');
    if (!items.length) {
      list.textContent = 'Nenhuma camada encontrada.';
      return;
    }

    list.innerHTML = items.map(it =>
      `<button class="layer-btn" data-name="${it.name}">${it.title}</button>`
    ).join('');

    list.addEventListener('click', async (e) => {
      const btn = e.target.closest('.layer-btn');
      if (!btn) return;
      const typeName = btn.dataset.name;
      await toggleLayer(typeName, btn);
    });
  }

  async function toggleLayer(typeName, btn) {
    if (activeLayers.has(typeName)) {
      map.removeLayer(activeLayers.get(typeName));
      activeLayers.delete(typeName);
      btn.style.background = '#f8f9fa';
      return;
    }

    btn.textContent = `Carregando: ${typeName}…`;
    try {
      const params = new URLSearchParams({
        service: 'WFS', version: '1.0.0', request: 'GetFeature',
        typeName, srsName: 'EPSG:4326', maxFeatures: '1000'
      });
      const geojson = await fetch(`${API_BASE}?${params.toString()}`).then(r => r.json());

      const layer = L.geoJSON(geojson, {
        style: { color: '#1565c0', weight: 2, opacity: 0.9 },
        pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 5, color: '#d81b60', fillOpacity: 0.7 }),
        onEachFeature: (feature, layer) => {
          const props = feature.properties || {};
          const html = Object.entries(props).slice(0, 20) // limite razoável
            .map(([k, v]) => `<div><b>${k}</b>: ${v}</div>`).join('');
          if (html) layer.bindPopup(html);
        }
      }).addTo(map);

      activeLayers.set(typeName, layer);
      if (layer.getBounds && layer.getBounds().isValid()) map.fitBounds(layer.getBounds());
      btn.style.background = '#e6f4ea'; // verde claro = ativo
    } catch (err) {
      console.error('Erro ao carregar camada', typeName, err);
      alert('Erro ao carregar a camada: ' + typeName);
    } finally {
      // restaura rótulo (mantendo título legível)
      const title = btn.textContent.replace(/^Carregando:\s*/, '');
      btn.textContent = title;
    }
  }

  loadCapabilities().catch(err => {
    console.error(err);
    const list = document.getElementById('layer-list');
    if (list) list.textContent = 'Falha ao carregar GetCapabilities.';
  });
</script>
</body>
</html>
